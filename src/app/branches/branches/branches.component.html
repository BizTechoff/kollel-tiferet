    <div class="visits-nav">
      <img alt="pastedImage" src="/assets/playground_assets/pastedimage-6vof.svg" class="visits-search"
        (click)="this.search()" />
      <div class="visits-title">
        <span class="visits-text03"><span>כוללים</span></span>
        <span class="visits-text05"><span>רשימת</span></span>
      </div>
      <img src="/assets/playground_assets/back4448-v3lm.svg" alt="back4448" class="visits-back" (click)="this.back()" />
    </div>
    <div class="visits-cards">
      <div class="visits-cardtitle-totals">
        <span class="visits-text09">סה"כ {{ this.query.group.caption }}: {{ totals.tenants }}</span>
        <!-- <span class="visits-text09">סה"כ מתנדבים: {{ totals.volunteers }}</span> -->
      </div>
      <div class="visits-cardcontent" *ngFor="let m of branches" (click)="this.edit(m.id)">
        <div class="visits-cardtitle">
          <div class="visits-tenantnameaddress">
            <span class="visits-text07"><span>{{ m.name }}</span></span>
            <div class="visits-privatedetails">
              <div *ngIf="m.address" class="visits-addresscontainer">
                <span class="visits-text09">{{ m.address }}</span>
                <img src="/assets/playground_assets/location4452-yc8ah.svg" alt="location4452"
                  class="visits-location1" />
              </div>
              <!-- <div *ngIf="m.group" class="visits-addresscontainer">
                <span class="visits-text11"><span>{{ m.group.caption }}</span></span>
                <mat-icon>local_library</mat-icon>
              </div> -->
              <!-- <img src="/assets/playground_assets/group.svg" alt="location4452" class="visits-location1" /> -->
            </div>
          </div>
        </div>
        <img src="/assets/playground_assets/sep4454-bwsr.svg" alt="sep4454" class="visits-sep" />
        <div class="tenants-summary">
          <!-- <span class="visits-text14">{{ 'מתנדבים: ' + m.volunteersCount }}</span> -->
          <span class="visits-text14">{{ this.query.group.caption + ': ' + m.tenantsCount }}</span>
          <span class="visits-text14">{{ 'תשלום: ' + m.payment }}</span>
        </div>
        <span *ngIf="m.remark?.trim()!.length" class="visits-text15">
          <span>הערה: {{ m.remark }}</span>
        </span>
        <div class="tenants-actions">
          <img alt="delete1084" src="/assets/playground_assets/delete1084-uqps.svg" (click)="this.delete($event, m)"
            class="tenants-delete" />
          <!-- <img alt="edit1084" src="/assets/playground_assets/edit1084-xhhm.svg"
            class="tenants-edit" /> -->
        </div>

      </div>
    </div>
    
    <div class="visits-addtenant" (click)="this.addBranch()">
      <img src="/assets/playground_assets/rectangle14454-mlr_1.svg" alt="Rectangle14454"
        class="visits-rectangle1" />
      <span class="visits-text17"><span>הוספת כולל</span></span>
    </div>
  </div>
</div>
