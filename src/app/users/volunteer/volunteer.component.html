    <div class="manager-nav">
      <div class="manager-title">
        <span class="manager-text04"><span>{{ this.title }}</span></span>
      </div>
      <img src="/assets/playground_assets/back2031-qvn.svg" alt="back2031" class="manager-back" (click)="this.back()" />
    </div>
    <div class="manager-data">
      <div class="manager-dataviewas">
        <div class="manager-cardcontent1">
          <span class="manager-text10">
            <input style="font-size: 14pt; width: 100%; direction: rtl; border-color: rgba(227, 172, 120, 1);"
              type="text" [(ngModel)]="this.volunteer.name"></span>
          <span class="manager-text12"><span>:שם</span></span>
        </div>
        <div class="manager-cardcontent2">
          <span class="manager-text14">
            <input style="font-size: 14pt; width: 100%; direction: rtl; border-color: rgba(227, 172, 120, 1);"
              type="text" maxlength="10" [(ngModel)]="this.volunteer.mobile"></span>
          <span class="manager-text16"><span>:נייד</span></span>
        </div>
        <div class="manager-cardcontent2">
          <span class="manager-text14">
            <input style="font-size: 14pt; width: 100%; direction: rtl; border-color: rgba(227, 172, 120, 1);"
              type="text" [(ngModel)]="this.volunteer.address"></span>
          <span class="manager-text16"><span>:כתובת</span></span>
        </div>
        <div class="manager-cardcontent2">
          <span class="manager-text14">
            <span ng-bind="this.volunteer.birthday | date: 'yyyy-MM-dd'" id="dtText"></span>
            <!-- <data-control [field]="this.volunteer.$.birthday"></data-control> -->
            <!-- <span>{{ this.volunteer.birthday | date:'yyyy-MM-dd' }}</span> -->
            <input style="font-size: 14pt; width: 100%; direction: rtl; border-color: rgba(227, 172, 120, 1);"
              type="date" [(ngModel)]="this.volunteer.birthday"></span>
          <span class="manager-text16"><span>:ת.לידה</span></span>
        </div>
        <div class="manager-cardcontent3">
          <span class="manager-text18">
            <input style="font-size: 14pt; width: 100%; direction: rtl; border-color: rgba(227, 172, 120, 1);"
              type="text" [(ngModel)]="this.volunteer.remark"></span>
          <span class="manager-text20"><span>:הערה</span></span>
        </div>
      </div>
      <div class="manager-save" (click)="this.save()">
        <img src="/assets/playground_assets/rectangle12031-jahj.svg" alt="Rectangle12031" class="manager-rectangle1" />
        <span class="manager-text22"><span>שמור</span></span>
      </div>
    </div>

</div>
