    <div class="visit-nav" style="background-image: url('/assets/playground_assets/visit.bg.png');">
      <img (click)="this.back()" src="/assets/playground_assets/backarea2021-f5i.svg" alt="backarea2021"
        class="visit-backarea" />
      <span *ngIf="this.visit?.tenant"
        style="font-size: xx-large; font-weight: bolder; background-color: transparent; color: white; stroke: rgba(38, 195, 234, 1); stroke-width: 5px;">{{
        this.visit.tenant.name }}</span>
      <span *ngIf="this.visit?.tenant"
        style="font-size: large; font-weight: bolder; background-color: transparent; color: white; stroke: rgba(38, 195, 234, 1); stroke-width: 5px;">{{

        <span *ngIf="this.visit?.tenant"
        style="font-size: large; font-weight: bolder; background-color: transparent; color: white; stroke: rgba(38, 195, 234, 1); stroke-width: 5px;">{{
        this.args.date | date:'dd/MM/yyyy' }}</span>
      <!-- upload to visit-profile -->
      <label for="uploadImage" style="display: flex; align-items: center;">
        <img src="/assets/playground_assets/upload2123-7rkq.svg" alt="upload2123" class="visit-upload" />
      </label>
      <input excludeAcceptAllOption=true #fileInput type="file" (input)="onFileInput($event, 'profile')"
        accept="audio/mp3,video/mp4,video/avi,image/png,image/jpg,image/jpeg" id="uploadImage" style="display:none" />
