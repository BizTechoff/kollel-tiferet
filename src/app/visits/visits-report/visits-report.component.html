<div class="report">
    <div class="header">
        <div class="summary">
            <span class="visited">{{ 'נוכחות: ' + this.summary.visited }}</span>
            <span class="delayed">{{ 'איחורים: ' + this.summary.delayed }}</span>
            <span class="count">{{ 'ללא דיווח: ' + this.summary.count }}</span>
            <!-- {{ 'נותרו: ' + v.summary.count + ' | נמסרו: ' + v.summary.delayed + ' | בוקרו: ' + v.summary.visited }} -->
        </div>
        <hr/>
        <!-- <div class="title"></div>
        <div class="selector">
            <div class="branch"></div>
        </div> -->
    </div>
    <div class="data">
        <div class="card" *ngFor="let v of this.visits">
            <div class="branch">{{ v.branch }}</div>
            <!-- <div class="visit" *ngFor="let r of v.rows">
                {{ r.tenant.name }}
            </div> -->
            <div class="summary">
                <span class="visited">{{ 'נוכחות: ' + v.summary.visited }}</span>
                <span class="delayed">{{ 'איחורים: ' + v.summary.delayed }}</span>
                <span class="count">{{ 'ללא דיווח: ' + v.summary.count }}</span>
                <!-- {{ 'נותרו: ' + v.summary.count + ' | נמסרו: ' + v.summary.delayed + ' | בוקרו: ' + v.summary.visited }} -->
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
